<html>
  <head>
    <style>
      #game {
        width: 600px;
      }
      #board {
        text-align: center;
        border: 1px solid black;
        border-spacing: 0px;
      }
      #board tr {
        margin: 0px;
        padding: 0px;
      }
      #board td {
        height: 20px;
        width: 20px;
        margin: 0px;
        padding: 0px;
        border: 1px solid grey;
      }
      .possible-next {
        opacity: 0.1;
      }
      .player1 {
        background-color: red;
      }
      .player2 {
        background-color: blue;
      }
      .player3 {
        background-color: gold;
      }
      .player4 {
        background-color: green;
      }
      .player-desc {
        text-align: center;
        font-size: 8pt;
      }
      #pieces-remaining {
        margin-top: 15px;
        border-spacing: 0px;
      }
      #pieces-remaining > tbody > tr > td {
        border: 1px solid grey;
        margin: 0px;
        padding: 10px;
      }
      #pieces-remaining .player-score {
        text-align: center;
        font-size: 20pt;
      }
      #pieces-remaining .piece {
        float: left;
        border-spacing: 0px;
        padding-left: 5px;
      }
      #pieces-remaining .piece tr {
        margin: 0px;
        padding: 0px;
      }
      #pieces-remaining .piece td {
        height: 10px;
        width: 10px;
        margin: 0px;
        padding: 0px;
      }
      #pieces-remaining .piece td.piece-unit {
        background-color: black;
      }
      #tournament-score {
        position: relative;
        border: 1px solid grey;
        border-spacing: 0px;
      }
      #tournament-score th {
        text-align: center;
        border: 1px solid grey;
        margin: 0px;
        padding: 10px;
      }
      #tournament-score td {
        text-align: center;
        border: 1px solid grey;
        margin: 0px;
        padding: 5px;
      }
      #game-tournament-results {
        display: flex;
      }
    </style>
  </head>
  <body>
    <script src="build/bundle.js"></script>
    <div id="game-tournament-results">
      <div id="game">
        <table id="board"></table>
      </div>
      <div id="tournament">
        <table id="tournament-score">
        </table>
      </div>
    </div>
    <table id="pieces-remaining">
      <thead>
        <th>Player</th>
        <th>Score</th>
        <th>Pieces Remaining</th>
        <th>Pieces Played</th>
      </thead>
      <tr>
        <td class="player1">
          Player 1
          <p class="player-desc"></p>
        </td>
        <td id="player-score-1" class="player-score"></td>
        <td id="pieces-remaining-player1"></td>
        <td id="pieces-played-player1"></td>
      </tr>
      <tr>
        <td class="player2">
          Player 2
          <p class="player-desc"></p>
        </td>
        <td id="player-score-2" class="player-score"></td>
        <td id="pieces-remaining-player2"></td>
        <td id="pieces-played-player2"></td>
      </tr>
      <tr>
        <td class="player3">
          Player 3
          <p class="player-desc"></p>
        </td>
        <td id="player-score-3" class="player-score"></td>
        <td id="pieces-remaining-player3"></td>
        <td id="pieces-played-player3"></td>
      </tr>
      <tr>
        <td class="player4">
          Player 4
          <p class="player-desc"></p>
        </td>
        <td id="player-score-4" class="player-score"></td>
        <td id="pieces-remaining-player4"></td>
        <td id="pieces-played-player4"></td>
      </tr>
    </table>
  </body>
</html>
